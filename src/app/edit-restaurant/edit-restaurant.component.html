<div class="edit-restaurant-wrapper">
    <h4 mat-dialog-title>Edit Restaurant</h4>
    <div mat-dialog-content>
        <form [formGroup]="restaurantForm">
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Description</mat-label>
                <input matInput formControlName="description">
            </mat-form-field>
            <mat-form-field>
                <mat-label>City</mat-label>
                <input matInput formControlName="city">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Location</mat-label>
                <input matInput formControlName="location">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Phone No.</mat-label>
                <input matInput formControlName="phone">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Rating</mat-label>
                <input matInput formControlName="rating">
            </mat-form-field>
        </form>
    </div>
    <div mat-dialog-actions class="mat-dialog-actions">
        <button mat-button (click)="onCancel()">Cancel</button>
        <button mat-button color="primary"  class="add-btn" (click)="onSave()">Save</button>
    </div>
</div>
