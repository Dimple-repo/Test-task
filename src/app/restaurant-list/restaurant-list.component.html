<mat-toolbar color="primary">
    <span>Restaurant List</span>
  </mat-toolbar>
  
<div class="restaurant-list-wrapper">
    <button mat-button  type="button" class="add-btn" (click)="openAddRestaurantDialog()">Add Restaurant</button>
    <div class="mat-elevation-z2">
        <table mat-table [dataSource]="restaurants$" >

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let restaurant">{{ restaurant.name }}</td>
            </ng-container>
    
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let restaurant">{{ restaurant.description }}</td>
            </ng-container>
            
            <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef>City</th>
                <td mat-cell *matCellDef="let restaurant">{{ restaurant.city }}</td>
            </ng-container>

            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef>Location</th>
                <td mat-cell *matCellDef="let restaurant">{{ restaurant.location }}</td>
            </ng-container>
            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef>Phone No.</th>
                <td mat-cell *matCellDef="let restaurant">{{ restaurant.phone }}</td>
            </ng-container>
            
            <ng-container matColumnDef="rating">
                <th mat-header-cell *matHeaderCellDef>Rating</th>
                <td mat-cell *matCellDef="let restaurant">{{ restaurant.rating }}</td>
            </ng-container>
    
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let restaurant">
                    <button mat-icon-button color="primary" aria-label="Edit" (click)="editRestaurant(restaurant)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" aria-label="Delete" (click)="deleteRestaurant(restaurant)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
    </div>
</div>
