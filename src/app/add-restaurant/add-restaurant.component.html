
<div class="add-restaurant-wrapper">
    <h4 mat-dialog-title class="mat-dialog-title">Add New Restaurant</h4>
    <div mat-dialog-content>
      <form [formGroup]="restaurantForm" (ngSubmit)="submitForm()">
    
        <mat-form-field>
          <input matInput formControlName="name" placeholder="Name">
          <mat-error *ngIf="restaurantForm.get('name')?.touched && restaurantForm.get('name')?.invalid">
            Name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <textarea matInput formControlName="description" placeholder="Description"></textarea>
        </mat-form-field>

        <mat-form-field>
            <input matInput formControlName="city" placeholder="City">
        </mat-form-field>

        <mat-form-field>
            <input matInput formControlName="location" placeholder="Location">
        </mat-form-field>
        
        <mat-form-field>
            <input matInput formControlName="phone" placeholder="Phone No.">
        </mat-form-field>

        <mat-form-field>
            <input matInput formControlName="rating" placeholder="Rating">
        </mat-form-field>
    
        <div mat-dialog-actions class="mat-dialog-actions">
          <button mat-stroked-button type="button" (click)="closeDialog()" class="mat-button">Cancel</button>
          <button mat-button type="submit" [disabled]="restaurantForm.invalid" class="add-btn">Add Restaurant</button>
        </div>
      </form>
    </div>
</div>
